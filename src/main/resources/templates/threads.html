<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="thread: ${threads}">
    <div th:text="${thread.id}"></div>
    <div th:text="${thread.title}"></div>
    <div th:text="${thread.content}"></div>
    <div th:if="${thread.threadStarter}" th:text="OP"></div>
</div>
</body>
</html>
