<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="css/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="randomchan-container">
    <form class="new-thread-form" th:action="@{/newThread}" th:object="${newThread}" method="POST">
        <input class="input-text" type="text" th:field="*{title}"/><br/>
        <textarea class="input-text" th:field="*{content}" rows="8"></textarea><br/>
        <button type="submit">
            Post
        </button>
    </form>
</div>
<div class="randomchan-container">
    <div class="post" th:each="thread: ${threads}">
        <div class="post-title">
<!--            <span class="post-name">Alice</span>-->
            <span class="post-title" th:text="${thread.title}"></span>
            <span class="post-time" th:text="${#temporals.format(thread.timePosted, 'dd, MMMM yyyy')}"></span>
            <span class="float-right">
                <span class="post-number" th:text="${thread.id}">#1</span>
                <span class="post-reply-button"><a th:href="@{/thread/{threadId}(threadId=${thread.thread.id})}">[Reply]</a></span>
            </span>
        </div>
        <div class="post-content" th:text="${thread.content}">
            Hello World!
        </div>
    </div>
</div>
</body>
</html>
