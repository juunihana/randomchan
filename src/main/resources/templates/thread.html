<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="../css/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="randomchan-container">
    <form class="new-thread-form" th:action="@{/newPost}" th:object="${newPost}" method="POST">
        <input class="input-text" type="text" th:field="*{title}"/><br/>
        <textarea class="input-text" th:field="*{content}" rows="8"></textarea><br/>
<!--        <button type="submit">-->
<!--            Post-->
<!--        </button>-->
    </form>
</div>
<div class="randomchan-container">
    <div class="post" th:each="post: ${posts}">
        <div class="post-title">
            <!--            <span class="post-name">Alice</span>-->
            <span class="post-title" th:text="${post.title}"></span>
            <span class="post-time" th:text="${#temporals.format(post.timePosted, 'dd, MMMM yyyy')}"></span>
            <span class="float-right">
                <span class="post-number" th:text="${post.id}">#1</span>
                <span class="post-reply-button"><a th:href="@{/thread/{threadId}(threadId=${post.thread.id})}">[Reply]</a></span>
            </span>
        </div>
        <div class="post-content" th:text="${post.content}">
            Hello World!
        </div>
    </div>
</div>
</body>
</html>
